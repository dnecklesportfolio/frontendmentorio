<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section id="challenge">
      <section id="result">
        <h4>Your Result</h4>
        <div class="circle">
          <h5><strong>76</strong><br>
            of 100</h5>
        </div>
        <h3><strong>Great</strong></h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section id="summary">
        <h4>Summary</h4>
        <dl>
          <div class="attribute reaction">
            <dt><img src="./assets/images/icon-reaction.svg">Reaction</dt>
            <dd><strong>80</strong> / 100</dd>
          </div>
          <div class="attribute memory">
            <dt><img src="./assets/images/icon-memory.svg">Memory</dt>
            <dd><strong>92</strong> / 100</dd>
          </div>
          <div class="attribute verbal">
            <dt><img src="./assets/images/icon-verbal.svg">Verbal</dt>
            <dd><strong>61</strong> / 100</dd>
          </div>
          <div class="attribute visual">
            <dt><img src="./assets/images/icon-visual.svg">Visual</dt>
            <dd><strong>72</strong> / 100</dd>
          </div>
          </d>
        </dl>
        <button>Continue</button>
      </section>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dwayne Neckles</a>.
  </main>
</body>

</html>
